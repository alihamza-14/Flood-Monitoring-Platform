<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibXVzdGkyMSIsImEiOiJjbHE4OG1qdzUxY2hnMmpvY2Vhcnhza2JnIn0.ds7zj-rL6tECEsvopbc_PQ';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [69.3451, 30.3753],
        zoom: 4
    });

    map.on('load', function () {
        // Fetch the GeoJSON data from an external file
        fetch('http://localhost:8081/geoserver/Danish/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=Danish%3Aaugust&maxFeatures=50&outputFormat=application%2Fjson')
            .then(response => response.json())
            .then(geojson => {
                // Add the GeoJSON source
                map.addSource('geojsonSource', {
                    'type': 'geojson',
                    'data': geojson
                });

                // Add a layer to visualize the GeoJSON data
                map.addLayer({
                    'id': 'geojsonLayer',
                    'type': 'fill',
                    'source': 'geojsonSource',
                    'layout': {},
                    'paint': {
                        'fill-color': '#ff0000', // Set the fill color to red
                        'fill-opacity': 0.5
                    }
                });
            })
            .catch(error => console.error('Error fetching GeoJSON data:', error));
    });
</script>
</body>
</html>
