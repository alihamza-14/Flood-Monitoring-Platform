<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flood Map</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      padding: 10px;
    }
    .dropdown-content input {
      margin: 5px;
    }
    .dropdown-content label {
      display: block;
      padding: 5px 0;
    }
    .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .dropbtn:after {
      content: '\25BC';
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <h3>Toggle Layers</h3>
    <div class="dropdown">
      <button class="dropbtn" onclick="toggleDropdown()">Flood Extents</button>
      <div class="dropdown-content" id="dropdown-content">
        <label>
          <input type="checkbox" class="toggleLayer" data-layer="june"> June
        </label>
        <label>
          <input type="checkbox" class="toggleLayer" data-layer="july"> July
        </label>
        <label>
          <input type="checkbox" class="toggleLayer" data-layer="august"> August
        </label>
        <label>
          <input type="checkbox" class="toggleLayer" data-layer="september"> September
        </label>
      </div>
    </div>
  </div>
  <script>
    mapboxgl.accessToken = "pk.eyJ1IjoiYWxpaGFtemEtMTQiLCJhIjoiY2x4dHkzdHJ6MWhzOTJrcXdqcnFsYnU4dyJ9.LbRvUbNnNk2rUq13y-8gFQ";
    const map = new mapboxgl.Map({
      container: "map",
      center: [69.3451, 30.3753],
      zoom: 4
    });

    const layerColors = {
      june: "blue",
      july: "green",
      august: "yellow",
      september: "red"
    };

    function addFloodExtent(layerName) {
      fetch(`http://127.0.0.1:8000/flood_extent/?month=${layerName}`)
        .then(response => response.json())
        .then(data => {
          data.features.forEach(feature => {
            if (typeof feature.geometry === "string") {
              feature.geometry = JSON.parse(feature.geometry);
            }
          });

          map.addSource(`${layerName}_flood_extent`, {
            type: "geojson",
            data: data
          });

          map.addLayer({
            id: `${layerName}_flood_extent`,
            type: "fill",
            source: `${layerName}_flood_extent`,
            layout: {},
            paint: {
              "fill-color": getRandomColor(),
              "fill-opacity": 0.75
            }
          });
        });
    }


    document.querySelectorAll(".toggleLayer").forEach(checkbox => {
      checkbox.addEventListener("change", () => {
        const layerName = checkbox.getAttribute("data-layer");
        const isActive = checkbox.checked;

        if (isActive) {
          addFloodExtent(layerName);
        } else {
          map.removeLayer(`${layerName}_flood_extent`);
          map.removeSource(`${layerName}_flood_extent`);
        }
      });
    });
    
    function toggleDropdown() {
      const dropdownContent = document.getElementById("dropdown-content");
      if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
      } else {
        dropdownContent.style.display = "block";
      }
    }

    {% comment %} document.getElementById("toggleFloodExtent").addEventListener("change", event => {
      const floodButtons = document.getElementById("floodButtons");
      floodButtons.style.display = event.target.checked ? "block" : "none";

      if (!event.target.checked) {
        document.querySelectorAll(".toggleLayer").forEach(button => {
          const layerName = button.getAttribute("data-layer");
          map.removeLayer(`${layerName}_flood_extent`);
          map.removeSource(`${layerName}_flood_extent`);
        });
      }
    });

    document.querySelectorAll(".toggleLayer").forEach(button => {
      button.addEventListener("click", () => {
        const layerName = button.getAttribute("data-layer");
        const isActive = button.classList.contains("active");

        if (!isActive) {
          addFloodExtent(layerName);
          button.classList.add("active");
        } else {
          map.removeLayer(`${layerName}_flood_extent`);
          map.removeSource(`${layerName}_flood_extent`);
          button.classList.remove("active");
        }
      });
    }); {% endcomment %}

    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }
  </script>
</body>
</html>
