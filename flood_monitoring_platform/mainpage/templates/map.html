<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="controls">
    <h3>Toggle Layers</h3>
    <label>
        <input type="checkbox" id="toggleJune"> June
    </label><br>
    <label>
        <input type="checkbox" id="toggleJuly"> July
    </label><br>
    <label>
        <input type="checkbox" id="toggleAugust"> August
    </label><br>
    <label>
        <input type="checkbox" id="toggleSeptember"> September
    </label>
</div>
<script>
    mapboxgl.accessToken = "pk.eyJ1IjoiYWxpaGFtemEtMTQiLCJhIjoiY2x4dHkzdHJ6MWhzOTJrcXdqcnFsYnU4dyJ9.LbRvUbNnNk2rUq13y-8gFQ";
    const map = new mapboxgl.Map({
        container: "map",
        center: [69.3451, 30.3753],
        zoom: 4
    });

    const layerColors = {
        "june": "blue",
        "july": "green",
        "august": "red",
        "september": "yellow"
    };

    function addLayer(layerId, color) {
        const url = `http://127.0.0.1:8000/flood_extent/?month=${layerId}`;
        fetch(url)
            .then((response) => response.json())
            .then((data) => {
                data.features.forEach((feature) => {
                    if (typeof feature.geometry === "string") {
                        feature.geometry = JSON.parse(feature.geometry);
                    }
                });

                map.addSource(layerId, {
                    'type': 'geojson',
                    'data': data
                });

                map.addLayer({
                    id: layerId,
                    type: "fill",
                    source: layerId,
                    layout: {},
                    paint: {
                        "fill-color": color,
                        "fill-opacity": 0.75
                    }
                });
            });
    }

    function toggleLayer(layerId, color, event) {
        if (event.target.checked) {
            addLayer(layerId, color);
        } else {
            if (map.getLayer(layerId)) {
                map.removeLayer(layerId);
                map.removeSource(layerId);
            }
        }
    }

    document.getElementById("toggleJune").addEventListener("change", (event) => {
        toggleLayer("june", layerColors["june"], event);
    });
    document.getElementById("toggleJuly").addEventListener("change", (event) => {
        toggleLayer("july", layerColors["july"], event);
    });
    document.getElementById("toggleAugust").addEventListener("change", (event) => {
        toggleLayer("aug", layerColors["august"], event);
    });
    document.getElementById("toggleSeptember").addEventListener("change", (event) => {
        toggleLayer("sep", layerColors["september"], event);
    });
</script>
</body>
</html>
