<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flood Map</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
  <style>
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1; /* Ensure controls appear above the map */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <h3>Toggle Layers</h3>
    <label>
      <input type="checkbox" class="toggleLayer" data-layer="flood_june">
      Show June
    </label><br>
    <label>
      <input type="checkbox" class="toggleLayer" data-layer="flood_july">
      Show July
    </label><br>
    <label>
      <input type="checkbox" class="toggleLayer" data-layer="flood_aug">
      Show August
    </label><br>
    <label>
      <input type="checkbox" class="toggleLayer" data-layer="flood.flood_sep">
      Show September
    </label>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWxpaGFtemEtMTQiLCJhIjoiY2x4dHkzdHJ6MWhzOTJrcXdqcnFsYnU4dyJ9.LbRvUbNnNk2rUq13y-8gFQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [69.3451, 30.3753],
      zoom: 4
    });

    function addFloodExtent(layer) {
      map.addSource(layer, {
        type: 'vector',
        tiles: [`http://127.0.0.1:8000/get_mvt/${layer}/{z}/{x}/{y}/`], // Adjust URL to match your server endpoint
        minzoom: 0,
        maxzoom: 14
      });


      map.addLayer({
        id: layer,
        type: 'fill',
        source: layer,
        'source-layer': layer, // Assuming source layer name is the same for all months
        layout: {},
        paint: {
          'fill-color': 'blue',
          'fill-opacity': 0.75
        }
      });
    }

    document.querySelectorAll('.toggleLayer').forEach(function (checkbox) {
      checkbox.addEventListener('change', function () {
        const layer = this.dataset.layer;
        console.log(layer);
        if (this.checked) {
          addFloodExtent(layer);
        } else {
          map.removeLayer(layer);
          map.removeSource(layer);
        }
      });
    });
  </script>
</body>
</html>
